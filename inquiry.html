<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sit & Stay Co Inquiry Form</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Noto+Serif:wght@100..900&family=Solway:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />

  <body>

    <body>
  
     
    </header>
    <main>
<section class="inquiry-form">
  <div class="container">
    <h2>New Client Inquiry</h2>
    <p>Please fill out the form below to request dates and share a bit about your pets. I’ll respond within 24 hours!</p>

    <form action=https://formspree.io/f/mgvzwjrg method="POST">
      <label for="name">Your Name *</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email *</label>
      <input type="email" id="email" name="email" required>

      
      <label for="service-type">Type of Service *</label>
<select id="service-type" name="service-type" required>
  <option value="" disabled selected>Select a service</option>
  <option value="pet-sitting">Pet Sitting (overnight)</option>
  <option value="house-sitting">30 Min Drop-In</option>
  <option value="dog-walking">Dog Walking</option>
  <option value="other">Other (please specify below)</option>
</select>
<label for="dates">Requested Dates *</label>
      <input type="text" id="dates" name="dates" placeholder="e.g. August 3–7" required>

      <label for="pets">Tell Me About Your Pet(s) *</label>
      <textarea id="pets" name="pets" rows="4" placeholder="Names, species, ages, personalities, routines..." required></textarea>

      <label for="home">Anything I Should Know About Your Home?</label>
      <textarea id="home" name="home" rows="3" placeholder="Security system, parking, plants, etc."></textarea>

      <label for="notes">Questions or Notes?</label>
      <textarea id="notes" name="notes" rows="3"></textarea>

      <button type="submit" class="btn">Send Request</button>
    </form>

    <p class="confirmation">Thank you! I’ll get back to you within 24 hours.</p>
  </div>
</section>

   

</main>




    <footer class="site-footer">
      <div class="footer-content">
        <p>&copy; 2025 Sit & Stay Co. All rights reserved.</p>
        <nav>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </footer>

    <button id="backToTop" onclick="scrollToTop()" aria-label="Back to top">
      ↑ Back to Top
    </button>





    
    <script>
      window.addEventListener("scroll", () => {
        const button = document.getElementById("backToTop");
        if (window.scrollY > 300) {
          button.style.display = "block";
        } else {
          button.style.display = "none";
        }
      });

      function scrollToTop() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");

      hamburger.addEventListener("click", () => {
        navMenu.classList.toggle("show");
        const expanded = hamburger.getAttribute("aria-expanded") === "true";
        hamburger.setAttribute("aria-expanded", !expanded);
      });
    </script>
  </body>



</html>
